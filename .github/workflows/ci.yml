name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: ["main"]
    paths-ignore: ["docs/**"]

  push:
    branches: ["main"]
    paths-ignore: ["docs/**"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      # Consider using pre-commit.ci for open source project
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Verify Bun version
        run: bun --version

      - name: Cache Bun install cache
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup environment variables
        run: |
          echo "VITE_API_URL=http://localhost:8000" > .env
          echo "VITE_APP_ENV=ci" >> .env

      - name: Run linting
        run: bun run lint

      - name: Run type checking
        run: bun run type-check

      - name: Run formatting check
        run: bun run format:check

      - name: Run tests with coverage
        run: bun run test:ci

      - name: Build production bundle
        run: bun run build

      - name: Verify build output
        run: ls -la dist/

  frontend-docker:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v6

      - name: Create env files
        run: |
          mkdir -p .envs/.local
          touch .env
          cat > .envs/.local/.django <<'EOF'
          USE_DOCKER=yes
          IPYTHONDIR=/app/.ipython
          REDIS_URL=redis://redis:6379/0
          CELERY_FLOWER_USER=debug
          CELERY_FLOWER_PASSWORD=debug
          EOF
          touch .envs/.local/.postgres

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache frontend image
        uses: docker/bake-action@v6
        with:
          source: .
          push: false
          load: true
          files: docker-compose.local.yml
          targets: frontend
          set: |
            frontend.cache-from=type=gha,scope=frontend-cached
            frontend.cache-to=type=gha,scope=frontend-cached,mode=max

  # With no caching at all the entire ci process takes 3m to complete!
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v6

      - name: Create env files
        run: |
          mkdir -p .envs/.local
          touch .env
          cat > .envs/.local/.django <<'EOF'
          USE_DOCKER=yes
          IPYTHONDIR=/app/.ipython
          REDIS_URL=redis://redis:6379/0
          CELERY_FLOWER_USER=debug
          CELERY_FLOWER_PASSWORD=debug
          EOF
          cat > .envs/.local/.postgres <<'EOF'
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          POSTGRES_DB=embla
          POSTGRES_USER=debug
          POSTGRES_PASSWORD=debug
          DATABASE_URL=postgres://debug:debug@postgres:5432/embla
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache local backend
        uses: docker/bake-action@v6
        with:
          source: .
          push: false
          load: true
          files: docker-compose.local.yml
          targets: django
          set: |
            django.cache-from=type=gha,scope=django-cached-tests
            django.cache-to=type=gha,scope=django-cached-tests,mode=max
            postgres.cache-from=type=gha,scope=postgres-cached-tests
            postgres.cache-to=type=gha,scope=postgres-cached-tests,mode=max

      - name: Build and cache docs
        uses: docker/bake-action@v6
        with:
          source: .
          push: false
          load: true
          files: docker-compose.docs.yml
          set: |
            docs.cache-from=type=gha,scope=cached-docs
            docs.cache-to=type=gha,scope=cached-docs,mode=max

      - name: Check DB Migrations
        run: docker compose -f docker-compose.local.yml run --rm django python manage.py makemigrations --check

      - name: Run DB Migrations
        run: docker compose -f docker-compose.local.yml run --rm django python manage.py migrate

      - name: Run Django Tests
        run: docker compose -f docker-compose.local.yml run django pytest

      - name: Tear down the Stack
        run: docker compose -f docker-compose.local.yml down
